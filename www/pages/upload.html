<template>
  <div class="page" data-name="upload-form">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left"></div>
        <div class="title"></div>
      </div>
    </div>
    <div class="page-content">
      <div class="responsive">
        <img
          src="./assets/logo/aww_logo_700_vector.png"
          class="responsive-img"
        />
      </div>
      <form
        class="list form-ajax-submit"
        id="upload-form"
        action={{js 'return JSON.stringify(this.$route.query.action)'}}
        method="POST"
        enctype="multipart/form-data"
      >
        <input class="hiddenMail" type="hidden" id="inputEmail" name="email"
        value={{js 'return JSON.stringify(this.$route.query.email)'}} />
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Datei</div>
                <div class="item-input-wrap">
                  <input
                    type="file"
                    id="file"
                    name="file"
                    required
                    validate
                    data-error-message="Bitte wählen Sie eine Datei aus."
                  />
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Sonstiges</div>
                <div class="item-input-wrap">
                  <textarea
                    type="text"
                    id="inputSonstiges"
                    name="note"
                  ></textarea>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Datenschutz</div>
                <div class="item-checkbox">
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      id="checkboxDatenschutz"
                      name="ds"
                      value="on"
                      required
                      validate
                      data-error-message="Bitte bestätigen Sie, dass keine personenbezogenen Daten enthalten sind."
                    />
                    <i class="icon-checkbox"></i>
                  </label>
                  <p class="checkbox-text">
                    Ich bestätige hiermit, dass die von mir zum Zweck des
                    CSV-Checks hochgeladenen Daten keine personenbezogenen Daten
                    enthalten.
                  </p>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content send">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input
                    href="#"
                    id="upload-form-send"
                    type="submit"
                    class="col button button-fill send-button"
                  />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </div>
</template>
