<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' thbdatenkompetenz: 'unsafe-inline' 'unsafe-eval' data: gap: content:"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />

    <meta name="theme-color" content="#007aff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Datenkompetenz 4.0</title>

    <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init safe-areas">
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar navbar-large">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="left"></div>
              <div class="title sliding">Datenkompetenz 4.0</div>
              <div class="right"></div>
              <div class="title-large">
                <div class="title-large-text">Datenkompetenz 4.0</div>
              </div>
            </div>
          </div>
          <!-- Toolbar-->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <a href="/impressum/" class="link">Impressum</a>
            </div>
          </div>
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="responsive">
              <img
                src="./assets/logo/aww_logo_700_vector.png"
                class="responsive-img"
              />
            </div>
            <div class="block">
              <div class="list no-hairlines-md">
                <form class="list" id="initial-form">
                  <ul>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Vorname</div>
                          <div class="item-input-wrap">
                            <input
                              type="text"
                              id="inputFirstName"
                              name="firstName"
                              placeholder="Vorname"
                              required
                              validate
                              data-error-message="Bitte füllen Sie dieses Feld aus."
                            />
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Nachname</div>
                          <div class="item-input-wrap">
                            <input
                              type="text"
                              id="inputLastName"
                              name="lastName"
                              placeholder="Nachname"
                              required
                              validate
                              data-error-message="Bitte füllen Sie dieses Feld aus."
                            />
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Email</div>
                          <div class="item-input-wrap">
                            <input
                              type="email"
                              id="inputEmail"
                              name="email"
                              placeholder="Email"
                              required
                              validate
                              data-error-message="Bitte füllen Sie dieses Feld aus."
                            />
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Datenschutz</div>
                          <div class="item-checkbox">
                            <label class="checkbox">
                              <input
                                type="checkbox"
                                id="checkboxDatenschutz"
                                name="ds"
                                required
                                validate
                                data-error-message="Bitte akzeptieren Sie die Datenschutzerklärung."
                              />
                              <i class="icon-checkbox"></i>
                            </label>
                            <p class="checkbox-text">
                              Ich habe die Datenschutzerklärung gelesen und
                              akzeptiere diese.
                            </p>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content send">
                        <div class="item-inner">
                          <div class="item-input-wrap">
                            <a
                              href="#"
                              class="col button button-fill send-button"
                              >Senden</a
                            >
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
    <!-- Framework7 library -->
    <script src="framework7/js/framework7.bundle.min.js"></script>
    <!-- Cordova APIs -->
    <script src="js/cordova-app.js"></script>
    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- App scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
